<div class="mx-60 py-10 ">
    <h1 class="text-3xl font-bold text-blue-900 text-center shadow-lg">All Users</h1>

    <div class="shadow-md text-left rounded-md mt-4">
        <table class="w-full rounded-lg">
            <!------------------->
            <thead>
                <tr>
                    <th class="py-2 px-4 border-blue-700 text-blue-950">Name</th>
                    <th class="py-2 px-4 border-blue-700 text-blue-950">Email</th>
                    <th class="py-2 px-4 border-blue-700 text-blue-950">Role</th>
                </tr>
            </thead>
            <!------------------->
            <tbody>
                @for(item of users$ |async; track item.id){
                <tr class="custom-table-tr">
                    <td class="border text-bold px-4 py-2 text-blue-950">{{item.fullName}}</td>
                    <td class="border text-bold px-4 py-2 text-blue-950">{{item.email}}</td>
                    <td class="border text-bold px-4 py-2 text-blue-950">{{item.roles.join(" , ")||'_'}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
