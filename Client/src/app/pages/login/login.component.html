<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/3 text-center" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2 ">Login</h1>
            <h6 class="text-slate-600 text-base">login to your account</h6>
        </div>

        <div class="w-full">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" formControlName="email" />
                <mat-icon class="form-icon" matPrefix>email</mat-icon>
            </mat-form-field>
        </div>


        <div class="w-full">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="password" formControlName="password" />
                <mat-icon class="form-icon" matPrefix>lock</mat-icon>
            </mat-form-field>
        </div>

        <button type="submit" [disabled]="!form.valid"
            class="btn-login w-full border border-slate-200 rounded-lg py-2 px-3 text-white font-bold">
            Login
        </button>
        <div class="my-5">
            <span class="text-slate-600">Don't Have an account?&nbsp;&nbsp;</span>
            <a class="text-blue-900 text-bold" routerLink="/register">Register</a>
        </div>
    </form>
</div>
